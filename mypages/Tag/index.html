<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>选项卡组件</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="tab.css" rel="stylesheet">
</head>

<body>
    <div class="control">
        <select name="" multiple class="event" id="myevent">
            <option value="onclick">点击</option>
            <option value="onmouseover">移动</option>
        </select>
        <button type="" id="OK" class="ok_btn">确定</button>
    </div>
    <div class="tab my_tab" id="J-tab">
        <ul class="tab-btn my_btn">
            <li class="tab_active my">
                选项1
            </li>
            <li>选项2
            </li>
            <li>选项3
            </li>
            <li>选项4
            </li>
            <li>选项5
            </li>
        </ul>
        <div class="tab-content my_content">
            <div class="tab-mod tab_visited">111</div>
            <div class="tab-mod">222</div>
            <div class="tab-mod">333</div>
            <div class="tab-mod">444</div>
        </div>
    </div>
    <div class="tab" id="T-tab">
        <ul class="tab-btn ">
            <li class="tab_active">
                选项1
            </li>
            <li>选项2
            </li>
            <li>选项3
            </li>
            <li>选项4
            </li>
            <li>选项5
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-mod tab_visited">111</div>
            <div class="tab-mod">222</div>
            <div class="tab-mod">333</div>
            <div class="tab-mod">444</div>
        </div>
    </div>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="tab.js" type="text/javascript"></script>
</body>

</html>
