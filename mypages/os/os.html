<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>多道批处理系统两级调度的模拟</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script type="text/javascript" src="js/commonFunctions.js"></script>
<script type="text/javascript" src="js/clock.js"></script>
<script type="text/javascript" src="js/inner.js"></script>
<script type="text/javascript" src="js/inputQ.js"></script>
<script type="text/javascript" src="js/job.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<link  href="os.css" rel="stylesheet">
</head>
<body>
<div class="source">
       <strong>时间：</strong>
	<span id="time"></span><br>
	<strong>剩余内存：</strong> 
	<span id="surplus"></span><br>
	<strong>剩余磁带机：</strong> 
	<span id="station"></span><br>
       <strong>平均周转时间：</strong>
       <span id="avetime"></span> <br>
       <form id="Userset">
       <strong>设置起始时间：(00:00)</strong><br>
       <label for="">起始时间：<input type="text" value="9:55" id="setTime"></label>
      <!--  <label for="">内存(KB)：<input type="text" value="100" id="setInner"></label> -->
      <!--  <label for="">磁带机数：<input type="text" value="4" id="setStation"></label> -->
       <strong>输入作业信息：</strong><br>
       <label for="">作业名称：<input type="text" id="JN"></label>
       <label for="">到达时间：<input type="text" id="AN"></label>
       <label for="">运行时间：<input type="text" id="RT"></label>
       <label for="">需要内存：<input type="text" id="NI"></label>
       <label for="">需磁带机：<input type="text" id="NS"></label>
       <button id="add">添加</button>
       <button id="stop">暂停</button>
       <button id="start">开始</button>
       <button id="reset">重置时间</button>
       <button id="clean">清空完成</button>
       </form>
</div>
<div class="jbtype">
<div id="jbtype">
<p>作业调度方法：</p>
  <label><input type="radio" name="jbtype" checked="true" value="FCFS">先来先服务</label>
  <label><input type="radio" name="jbtype" value="SJF">最小作业优先</label>
</div>
<div id="pgtype">
  <p>进程调度方法：</p>
  <label><input type="radio" name="pgtype" checked="true" value="FCFS">先来先服务</label>
  <label><input type="radio" name="pgtype" value="SPF">最短进程优先</label>
</div>
</div>
  <div class="input_well">
  	<h3>输入井作业</h3>
  	<table border="1" id = "input_well">
  		<tr>
  			<th>作业名称</th>
  			<th>到达时间</th>
  			<th>运行时间(分钟)</th>
  			<th>内存需要</th>
  			<th>磁带机数</th>

  		</tr>

  	</table>
  </div>
   <div class="input_well">
   <h3>内存作业</h3>
   <div id="inter_block"></div>
   	<table border="1" id ="internal">
   		<tr>
   			<th>作业名称</th>
   			<th>到达时间</th>
   			<th>运行时间(分钟)</th>
   			<th>内存需要</th>
   			<th>磁带机数</th>
   			<th>进入内存时间</th>
   			<th>状态</th>

   		</tr>
   	</table>
   </div>
   <div>
   <h3>已完成</h3>
   	<table border="1" id ="acplish">
   		<tr>
   			<th>作业名称</th>
   			<th>到达时间</th>
   			<th>结束时间</th>
   			<th>内存需要</th>
   			<th>开始运行时间</th>
   			<th>进入内存时间</th>
   			<th>状态</th>
   		</tr>
   	</table>
   </div>
</body>
</html>
